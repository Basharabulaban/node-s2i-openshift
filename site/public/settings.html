<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Example Health</title>
  <meta name="description" content="Example Health Site">
  <meta name="Anton McConville" content="Example Health">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans" rel="stylesheet">
  <link rel="stylesheet" href="style/styles.css?v=1.0">
  <link rel="stylesheet" href="style/settings.css?v=1.0">
  <link rel="icon" type="image/png" href="images/Fictionallogo@2x.png">
</head>

<body onload="checkurl()">
  <div class="container">
    <div class="banner">
      <div class="control">
        <div class="brand">
          <img class="logo" src="/images/fictional.svg" alt="Example Health logo">
          <div class="Fictional">Patient Portal</div>
        </div>
        <menu class="menu">
          <a class="dimmed" href="./index.html">
            <menuitem>information</menuitem></a>
          <a class="dimmed" href="./measurements.html">
            <menuitem>measurements</menuitem></a>
          <a class="dimmed" href="./jee.html">
            <menuitem class="dimmed">architecture</menuitem></a>
          <a class="lit" href="./settings.html">
            <menuitem class="lit">settings</menuitem></a>
        </menu>
        <div class="account" id="logout"></div>
      </div>
    </div>

    <div class="boxes">

      <div class="settingsdetails">
        <div class="settingstext">
          Customize the back-end used by the patient portal.
        </div>

        <div class="buttons">
          <div id="localbutton" class="settingsbutton settingsbuttonselected" onclick="chooseLocal()">
            <div class="settingslabel">db2 on-prem</div>
            <div><img class="settingsicon" src="./images/zlogo.svg" alt=""></div>
          </div>

          <div id="javabutton" class="settingsbutton" onclick="chooseJava()">
            <div class="settingslabel">cloud pak 4 data</div>
            <div><img class="settingsicon" src="./images/cpd.svg" alt=""></div>
          </div>
        </div>
        <input type="text" id="url" name="url" placeholder="enter backend url here" class="urlfield" oninput="checkurl()"/>
        <!-- <div id="runmode" class="runmode">currently running in test mode, with node js</div> -->

      </div>



    </div>
  </div>
</body>

<script src="src/settings.js"></script>

</html>
